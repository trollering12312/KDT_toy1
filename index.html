<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지출관리설정</title>
</head>
<body>
    <main>
        <div class="btn_close">닫기</div>
        <section class="management">
            <div>
                <h1 class="management_title">지출관리</h1>
            </div>
            <article class="limit_setting">
                <div class="limit_info">
                    <h3>기준금액설정</h3>
                    <h2>2,100,000원</h2>
                </div>
                <div class="limit_graphic"></div>
            </article>
            <article class="daily_report">
                <h3>일간 리포트</h3>
                <div class="management_chart1"></div>
            </article>
            <article class="dmonth_pattern">
                <h3>지출 패턴</h3>
                <div class="management_chart2"></div>
            </article>
        </section>
    </main>
</body>
</html>
